<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Weekly Prescription - Student Issues</title>
    <link rel="stylesheet" href="../css/AIPrescription.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>ğŸ“… Weekly AI Solution Prescriber</h1>
                <p>Analyze trending student issues and get actionable solutions</p>
                <div class="badge">â° One Prescription Per Week</div>
            </div>
            <button class="btn-back" onclick="window.location.href='Dashboard.html'">
                â† Back to Dashboard
            </button>
        </header>

        <!-- Status Banner -->
        <div id="statusBanner" class="status-banner">
            <div class="loading-spinner"></div>
            <p>Loading status...</p>
        </div>

        <!-- Main Content -->
        <div class="content-card">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="prescribe">ğŸ“ New Prescription</button>
                <button class="tab" data-tab="current">ğŸ“‹ This Week</button>
                <button class="tab" data-tab="history">ğŸ“š History</button>
            </div>

            <!-- Tab: New Prescription -->
            <div id="tab-prescribe" class="tab-content active">
                <form id="prescribeForm">
                    <div class="form-group">
                        <label for="issue">Trending Student Issue This Week *</label>
                        <textarea 
                            id="issue" 
                            name="issue" 
                            placeholder="Describe the trending issue among students this week...&#10;&#10;Examples:&#10;â€¢ High number of behavioral referrals&#10;â€¢ Increased anxiety/stress reports&#10;â€¢ Academic performance concerns&#10;â€¢ Attendance issues"
                            required
                            rows="6"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label>Additional Context (Optional)</label>
                        <div class="context-grid">
                            <input type="text" id="affectedGrade" placeholder="Affected grade level (e.g., Grade 10)">
                            <input type="text" id="numberOfCases" placeholder="Number of cases/students">
                            <input type="text" id="trend" placeholder="Trend (e.g., Increased 40%)">
                            <input type="text" id="category" placeholder="Category (Behavioral/Academic)">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        ğŸ¯ Prescribe Solution for This Week
                    </button>
                </form>
            </div>

            <!-- Tab: This Week -->
            <div id="tab-current" class="tab-content">
                <div id="currentWeekContent" class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Loading...</p>
                </div>
            </div>

            <!-- Tab: History -->
            <div id="tab-history" class="tab-content">
                <div id="historyContent" class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Loading...</p>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="loading-card">
                <div class="loading-spinner large"></div>
                <p>Analyzing issue and generating solutions...</p>
                <p class="loading-subtext">This may take a few seconds</p>
            </div>
        </div>

        <!-- Results Modal -->
        <div id="resultsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="modal-close" onclick="closeModal()">&times;</span>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script src="../js/AIPrescription.js"></script>
</body>
</html>
